<VirtualHost *:80>
    ServerName jenkins.restaurantier.info
    ServerAlias www.jenkins.restaurantier.info jenkins.restaurantier.info HOSTNAME
    ProxyRequests Off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyPreserveHost on
    ProxyPass / http://localhost:8080/
</VirtualHost>
